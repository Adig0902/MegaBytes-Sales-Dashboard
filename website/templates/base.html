<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megabyte Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Megabyte Dashboard</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Megabyte Coffee Shop</h1>
        <p>Daily Sales Dashboard</p>
        <nav>
        <a href="/">Home </a>
        <a href="{{url_for('my_view.monday')}}">Monday </a>
        <a href="{{url_for('my_view.tuesday')}}">Tuesday </a>
        <a href="{{url_for('my_view.wednesday')}}">Wednesday </a>
        <a href="{{url_for('my_view.thursday')}}">Thursday</a>
        <a href="{{url_for('my_view.friday')}}">Friday </a>
        <a href="{{url_for('my_view.saturday')}}">Saturday </a>
        <a href="{{url_for('my_view.sunday')}}">Sunday </a>
    </nav>
</header>
    
<img src="static/images/logo.png" alt="Logo" class="left-image" style="width:200px; height:175px;">
<img src="static/images/logo.png" alt="Logo" class="right-image" style="width:200px; height:175px;">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
